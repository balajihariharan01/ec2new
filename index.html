<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple E-commerce</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f9f9f9;
  }
  header {
    background-color: #007bff;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  h1 {
    margin-bottom: 1rem;
  }
  .products {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .product {
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 220px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .product img {
    max-width: 150px;
    height: auto;
    margin-bottom: 1rem;
  }
  .product h3 {
    font-size: 1.2rem;
    margin: 0.5rem 0;
  }
  .price {
    font-weight: bold;
    margin: 0.5rem 0 1rem;
    color: #007bff;
  }
  button {
    background-color: #28a745;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 3px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background-color: #218838;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #666;
    margin-top: 3rem;
  }
</style>
</head>
<body>

<header>
  <h1>Simple E-commerce Store</h1>
</header>

<div class="container">
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1" />
      <h3>Product 1</h3>
      <div class="price">$19.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2" />
      <h3>Product 2</h3>
      <div class="price">$29.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3" />
      <h3>Product 3</h3>
      <div class="price">$39.99</div>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 4" />
      <h3>Product 4</h3>
      <div class="price">$49.99</div>
      <button>Add to Cart</button>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Simple E-commerce Store
</footer>

</body>
</html>
